<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Sicissors</title>
  </head>
  <body>
    <p>Rock-paper-sicissor</p>

    <button onclick="PlayGame('Rock')">Rock</button>
    <button onclick="PlayGame('Paper')">Paper</button>
    <button onclick="PlayGame('Sicissor')">Sicissor</button>
     <button onclick="
     score.Tie=0,
     score.lose=0,
     score.wins=0
     localStorage.removeItem('score');//resete butonun işleviin yerine getirebilmesi için local storag'ı sıfırlar. Fakat bunu yaptıktan sonra score elemanları null olacağındna hata alırız. Bunu çzömek için de  score default değerler vermeleiyiz
     ">Reset Score</button>

    <script>
    
    //
      let score =  JSON.parse(localStorage.getItem('score')) || {
      Tie:0,
      wins:0,
      Lose:0  
      }; // || default değer vermemizi sağladı. Eğer || nun solu yanlış ise sağına yönlendiriyor
    
     
      console.log( JSON.parse(localStorage.getItem('score')));
      console.log(localStorage.getItem('message'));
  
    //  if(!score/* parametrenin anlamı bu: score === null çünkü nu falsy bir değer*/){
    //   score={
    //   Tie:0,
    //   wins:0,
    //   Lose:0  
    //   }
    //  }

      function PlayGame(PlayerMove) {
        const computerMOve = computerMoveFunction();
        console.log(computerMoveFunction());
        let result = "";

        if (PlayerMove === "Sicissor") {
          if (computerMOve === "Rock") result = "Lose";
          else if (computerMOve == "Paper") result = "Win";
          else if (computerMOve == "Sicissor") result = "Tie";
        } 
        
        else if (PlayerMove === "Rock") {
          if (computerMOve === "Rock") result = "Tie";
          else if (computerMOve == "Paper") result = "Lose";
          else if (computerMOve == "Sicissor") result = "Win";
        } 
        
        else if (PlayerMove === "Paper") {
          if (computerMOve === "Rock") result = "Win";
          else if (computerMOve == "Paper") result = "Tie";
          else if (computerMOve == "Sicissor") result = "Lose";
        }

        if(result==='Win'){
          score.wins +=1;
        }
        else if(result ==='Tie'){
          score.Tie += 1
        }
        else if(result === 'Lose'){
          score.lose += 1;
        }

        localStorage.setItem('message', 'hello'); //ilk parametre veriye hangi isimle erişeceğimizi, ikinvi parametre ise localde tutmak istediğimiz değeri belirler. Local storage only support strings. 

        localStorage.setItem('score', JSON.stringify(score));

        alert(
          `you picked ${PlayerMove} and computer pick ${computerMOve} so ${result} \n Wins:${score.wins}, Loses:${score.lose},  Tie:${score.Tie}`
        );
      }

      function computerMoveFunction() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "Sicissor";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
