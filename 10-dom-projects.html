<!DOCTYPE html>
<html>
  <head>
    <title>Dom-Project</title>

    <style>

         body{
        font-family: Arial, Helvetica, sans-serif;
       }

      .subscribe-button{
        border:none;
        background-color: black;
        color:white;
       
        padding-top: 10px ;
        padding-bottom: 10px;
        padding-left: 15px; 
        padding-right: 15px;   
        font-weight: bold; 
        border-radius: 50px;
        cursor: pointer;
        margin-bottom: 30px;
       }

       .is-subscribed{
        background-color: rgba(240, 240, 240, 240);
        color: black;
       }

       .cost-input{
        font-size: 15px;
        padding:10px;
       }

       .calculate-btn{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px  15px;
        cursor: pointer;
       }
    
    </style>

  </head>
  <body>
    

    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subcribe-button subscribe-button"> Subscribe </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost Of Order" class="js-cost-input cost-input" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()" class="calculate-btn">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      
      /*
      Bu derste öğreneceğimiz son şey window object olacak. Document object web sayfamızın temsili idi. Window object ise tarayımızın temsilidir

        window.document
        window.console.log('Window');
        window.alert;
      */
     
      /*
      click, key down as known as events
      onclick, on kwydown, onscrolli onmouseenter, onmouseleave as known as event listeneres
      every event listener get an event object  
      */

      function handleCostKeyDown(event){ //event kullanımını öğrendik  
        console.log(event.key);
        if(event.key === 'Enter'){calculateTotal()}
      }

    
      function calculateTotal(){
        
        const inputElement  = document.querySelector('.js-cost-input');
        
        console.log(inputElement.value);
        
        let cost = Number(inputElement.value); /// dönüşümü öğrendik
        // diğer dönüşümler
        //String(...)
        //consol.log('25' - 5) bu işlemin sonucunu js matematiksel olarak hesaplar ama toplama işlemini 255 olarak verir. Yani sağlıklı bir kullanım şekli değildir
         
        if(cost < 40 ){
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost').
        innerHTML= `${cost}`;
      }

    function subscribe(){

        const  buttonElement = document.querySelector('.js-subcribe-button');
    
            if(buttonElement.innerText === 'Subscribe'){ //innerText kullanam nedenimiz buttnun taztinin başında veya sonunda boşluklar bulunabilmesi
                buttonElement.innerHTML='Subscribed';
                
                //.classlist gives us control of the class attribute. Reason of using  classlist is for changing backround color button when it is clicked. When somenone click the button, classlist add a new class to the button and change it's backgorund color by using this new class.
                
                buttonElement.classList.add('is-subscribed');
            }else{
                buttonElement.innerHTML ='Subscribe';
                buttonElement.classList.remove('is-subscribed');
                  }

    
        }
  


   


    
    </script>
  </body>
</html>
