<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissorss</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissor-auto-play.css">
  </head>
  <body>
    <p class="title">Rock-paper-Scissors</p>

    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button  class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button  class="move-button js-scissor-button"><img src="images/Scissors-emoji.png" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <!--paragraf elementi bloktur. Yani bütün satırı kendi kaplar-->
     
     
     <button onclick="
     score.Tie=0,
     score.Lose=0,
     score.wins=0
     localStorage.removeItem('score');//resete butonun işleviin yerine getirebilmesi için local storag'ı sıfırlar. Fakat bunu yaptıktan sonra score elemanları null olacağındna hata alırız. Bunu çzömek için de  score default değerler vermeleiyiz
     updateScore();
     " class="reset-score-button">Reset Score</button>

     <button class="auto-score-button" onclick="
      autoPlay();     
     ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissor-auto-play.js"></script>
  </body>
</html>
